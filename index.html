<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Текст на картинке</title>
  <link rel="stylesheet" type="text/css" href="style.css?ver=1">
  <link rel="stylesheet" href="https://unpkg.com/huebee@1/dist/huebee.min.css">
</head>
<body>
  <div class="text2pic">
    <h2>Текст на картинке</h2>
    <div class="modern_browser_notice">Для работы вам потребуется современный браузер (<a href="http://outdatedbrowser.com/ru" target="_blank" rel="nofollow">скачать</a>)</div>
    <section class="upload">
      <label class="button">1. Загрузить картинку
        <input type="file" accept="image/*" />
      </label>
      <span class="error"></span>
    </section>

    <section class="modification">
      <div class="preview">
        <span class="rotate button">&#8635;</span>
        <canvas id="preview"></canvas>
      </div>
      <div class="form">
        <label for="text">2. Написать текст</label>
        <div class="text">
          <span class="colorpicker">
            <span class="bgColor"></span>
            <span class="textColor"></span>
          </span>
          <textarea name="text" id="text" rows="4"></textarea>
        </div>
      </div>  
    </section>

    <section class="save">
      <a href="#" target="_blank" class="button">3. Сохранить</a>
    </section>
    
    <div class="copyleft">
     2018, <a href="http://buznik.net">Alex Buznik</a>
      <div><a href="https://github.com/beshur/text2pic/">Исходный код</a></div>
      <div>Использование возможно с указанием автора (<a href="https://creativecommons.org/licenses/by/4.0/legalcode.ru">CC лицензия</a>)</div>
    </div>
  </div>
  <script type="text/javascript">
    (function() {
      try {
        var test = () => {
          document.querySelector(".modern_browser_notice").remove();
        };
        test();
      } catch(err) {
        // actually not getting here in IE10, because of Syntax Error
        console.error('Outdated browser, arrow functions fail', err);
      }
    })()
  </script>
  <script src="https://zeptojs.com/zepto.min.js"></script>
  <script src="https://unpkg.com/huebee@1/dist/huebee.pkgd.min.js"></script>
  <script src="text2pic.js?ver=1"></script>
</body>
</html>
